<!-- item will be appened to this layout -->
<div id="log" class="sl__chat__layout">
</div>

<!-- chat item -->
<script type="text/template" id="chatlist_item">
  <div class="relat" data-from="{from}" data-id="{messageId}">
    <svg class="draw-line" width="40px" height="38px">
      <polyline fill="transparent" stroke="white" stroke-width="2px" points="20 0 40 0 40 16 40 38 20 38 0 38 0 16 0 0 20 0">
    </svg>
    <div class="badgeborder"></div>
    <div class="ramka"><span class="badges"></span><span class="customicon"></span></div>
  
    <div class="megamain">
      <div class="blue"></div>
      <div class="main">
        <span class="name" style="color:{color};">{from}</span>
        <span class="message">{message}</span>
      </div>
      <svg class="cut" width="15px" height="15px">
      <polygon fill="#31749e" stroke-linecap="butt" stroke="#26465f" stroke-opacity="0.7" points="15, 15 0, 15 15, 0" />
      </svg>
    </div>

  </div>
</script>
